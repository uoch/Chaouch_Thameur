<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Login</title>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="logo">
        </div>
        <div class="container">
            <span class="login">Login to Facebook</span>
            <input type="email" name="email" id="email" placeholder="Email address or phone number">
            <input type="password" name="pass" id="pass" placeholder="Password">
            <button class="login-btn">Log in</button>
            <a href="#">Forgotten account</a>
            <div class="style">or</div>
            <button class="new-account">Create New Account</button>
        </div>
    </div>

    <script>
        // Retrieve the stored email and password array from localStorage
        const storedData = JSON.parse(localStorage.getItem("storedData")) || [];

        // Function to store email and password
        function storeEmailAndPassword(email, password) {
            storedData.push({ email, password });
            localStorage.setItem("storedData", JSON.stringify(storedData));
        }

        // Function to display stored email and password
        function displayStoredEmailsAndPasswords() {
            for (const entry of storedData) {
                console.log("Stored Email:", entry.email);
                console.log("Stored Password:", entry.password);
            }
        }

        // Get references to the form elements
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("pass");

        // Add an event listener to the login button
        document.querySelector(".login-btn").addEventListener("click", function() {
            // Get the values entered by the user
            const email = emailInput.value;
            const password = passwordInput.value;

            // Store the email and password
            storeEmailAndPassword(email, password);

            // Optionally, you can clear the input fields
            emailInput.value = "";
            passwordInput.value = "";

            // Provide feedback to the user (e.g., an alert)
            alert("Email and password have been stored.");

            // Display all stored email and password combinations
            displayStoredEmailsAndPasswords();
        });
    </script>
</body>
</html>
